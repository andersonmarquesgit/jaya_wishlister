<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="bootstrap.css"  />
		
	<title>Venues</title>
</h:head>
<h:body>
	<div class="panel panel-primary">
		<div class="panel-heading">Wishlist</div>
		<div class="panel-body">
			<h:form id="formVenueWishlist">
				<p:dataGrid var="venueRecent" value="#{venueBean.listVenuesWishlist}" columns="6"
					layout="grid" rows="24" paginator="true" id="venuesWishlist"	
					paginatorPosition="bottom" rowsPerPageTemplate="6,12,16">
		
					<p:panel header="#{venueRecent.name}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage url="#{venueRecent.urlPhoto}" width="120px" height="120px" />
						</h:panelGrid>
						<h:commandButton id="btnDel" value="Del" styleClass="btn btn-primary" style="width:67%"
							actionListener="#{venueBean.addFavorite(venueRecent)}" />
					</p:panel>
				</p:dataGrid>
			</h:form>
		</div>
	</div>


	<div class="panel panel-primary">
		<div class="panel-heading">Recent</div>
		<div class="panel-body">
			<h:form id="formVenueRecent">
				<p:dataGrid var="venueRecent" value="#{venueBean.listVenuesRecent}" columns="6"
					layout="grid" rows="24" paginator="true" id="venues"	
					paginatorPosition="bottom" rowsPerPageTemplate="6,12,16">
		
					<p:panel header="#{venue.name}" style="text-align:center">
						<h:panelGrid columns="1" style="width:100%">
							<p:graphicImage url="#{venue.urlPhoto}" width="120px" height="120px" />
						</h:panelGrid>
						<p:commandButton id="btnSalvar" value="Add" styleClass="btn btn-primary" style="width:67%" />
					</p:panel>
				</p:dataGrid>
			</h:form>
		</div>
	</div>
</h:body>
</html>
